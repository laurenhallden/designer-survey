function randomValues(count, min, max) {
  const delta = max - min;
  return Array.from({length: count}).map(() => Math.random() * delta + min);
}

function randomBoxPlot(min, max) {
  const values = randomValues(5, min, max).sort((a, b) => a - b);
  
  return {
    min: values[0],
    q1: values[1],
    median: values[2],
    q3: values[3],
    max: values[4]
  };
}
